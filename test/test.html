<!DOCTYPE html>
<html>

<head>
    <title>test</title>
    <style type="text/css">
    	button{
    		display: block;
    		margin: 200px auto;
    		height: 36px;
		    width: 120px;
    	}
    </style>
</head>

<body>
<button id="button">经过我</button>
</body>
<script type="text/javascript">
window.AudioContext = window.AudioContext || window.webkitAudioContext;
(function() {
    if (!window.AudioContext) {
        alert('当前浏览器不支持Web Audio API');
        return;
    }
    // 按钮元素
    var eleButton = document.getElementById('button');
    // 创建新的音频上下文接口
    var audioCtx = new AudioContext();
    // 发出的声音频率数据，表现为音调的高低
    var arrFrequency = [100, 150, 200, 250, 300, 350, 400, 450, 500, 555, 500, 650, 700, 750, 800];
    // 音调依次递增或者递减处理需要的参数
    var start = 0,
        direction = 1;
    // 鼠标hover我们的按钮的时候
    eleButton.addEventListener('mouseenter', function() {
        // 当前频率
        var frequency = arrFrequency[start];
        // 如果到头，改变音调的变化规则（增减切换）
        if (!frequency) {
            direction = -1 * direction;
            start = start + 2 * direction;
            frequency = arrFrequency[start];
        }
        // 改变索引，下一次hover时候使用
        start = start + direction;

        // 创建一个OscillatorNode, 它表示一个周期性波形（可以理解音调）
        var oscillator = audioCtx.createOscillator();

        // 创建一个GainNode,它可以控制音频的总音量（可以理解为振幅）
        var gainNode = audioCtx.createGain();

        // 把音量，音调和终节点进行关联
        oscillator.connect(gainNode);

        // audioCtx.destination返回AudioDestinationNode对象，表示当前audio context中所有节点的最终节点，一般表示音频渲染设备
        gainNode.connect(audioCtx.destination);

        // 指定音调的类型（音色），其他还有square|triangle|sawtooth
        oscillator.type = 'sine';

        // 设置当前播放声音的频率（音调的高低）
        oscillator.frequency.value = frequency;

        // 当前时间设置音量为0
        gainNode.gain.setValueAtTime(0, audioCtx.currentTime);

        // 0.01秒后音量为1
        gainNode.gain.linearRampToValueAtTime(1, audioCtx.currentTime + 0.01);

        // 音调从当前时间开始播放
        oscillator.start(audioCtx.currentTime);

        // 1秒内声音慢慢降低，是个不错的停止声音的方法
        gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1);
        
        // 1秒后完全停止声音
        oscillator.stop(audioCtx.currentTime + 1);
    });
})();

</script>

</html>
